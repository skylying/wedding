<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tim's Wedding App</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/10.8.1/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/10.8.1/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/10.8.1/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/10.8.1/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/10.8.1/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/10.8.1/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/10.8.1/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/10.8.1/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/10.8.1/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/10.8.1/firebase-performance-compat.js"></script>
    <!--
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script type="module" src="../js/main.js"></script>
    <link rel="stylesheet" href="../css/main.css">

  </head>
  <body>
    <!-- <header>
        <h1>Hello Peyton !</h1>
    </header> -->
    <div id="content">
      <div class="content-wrap">
        <p>Dear Peyton,</p>
        <p>Here are some words for you:</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam convallis varius ipsum, at suscipit ipsum dictum at. Suspendisse potenti.</p>
      </div>
    </div>

    <div class="divider">

    </div>

    <div id="comment-input">
        <input type="text" id="message" placeholder="Leave your comment here">
    </div>

    <div id="comment-button">
        <button id="submit">Submit</button>
    </div>

    <div id="comments">
      <div class="comment">
        <div class="comment-name-row clearfix">
          <div id="commentor" class="float-left">Peyton</div>
          <div id="comment-time" class="float-left">13 Jly 15:40</div>
        </div>
        <div class="comment-body-row clearfix">
          <p>Congratulations !</p>
        </div>
      </div>
    </div> <!-- Comment section -->

    <script>
        $(document).ready(function() {
            $('#submit').click(function() {
                var message = $('#message').val();
                if ($.trim(message) !== '') {
                    var comment = $('<div>').addClass('comment').html('<p>' + message + '</p>');
                    $('#comments').append(comment);
                    $('#message').val('');
                    // Scroll to bottom of comment section
                    $('#comments').scrollTop($('#comments')[0].scrollHeight);
                } else {
                    alert('Please enter a message.');
                }
            });
        });
    </script>
  </body>
</html>
